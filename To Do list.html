<!DOCTYPE HTML>
<HTML>
    <head>
        <title>
            JavaScript ToDoList
        </title>
        <link rel="stylesheet" href="Style.css" />
        <script src="./Script.js"></script>
    </head>

        <body>
        <!--
            Top title
        -->
        <div id="title">
            To Do List
        </div>

        <!--
            to do
        -->
        <div id="todo">
            <div class="listtitle">
                What to do???
            </div>
            <div>
                <input id="valin" type="text" onkeydown="get_list();"/>
             </div>
             <div>
                <ul id="inlist">
                    <li>List</li>
                </ul>
            </div>
        </div>

        <!--
            Done
        -->
        <div>
            <div id="done">
                <div class="listtitle">
                    Done
                </div>
                <div id="donelist">
                    <ul >
                        <li>List</li>
                        <li>List2</li>
                    </ul>
                </div>
            </div>
        </div>

    </body>
</HTML>
